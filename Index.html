<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- CDN VueJS Nuova x l'estensione di chrome -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List Fabrizio Fornone</title>
  </head>
  <body>
    <!-- VueJS -->
    <div id="app">
      <div class="app-container">
        <div class="my-4 text-center">
          <!-- Assegnazione metodo addItem -->
          <input class="p-2" v-model="temporaryItem" @keyup.enter="addItem" />
          <button class="p-2" @click="addItem">Aggiungi</button>
        </div>
        <div class="list-container p-5 rounded">
          <ul>
            <!-- v for dell'array -->
            <li
              class="p-3"
              v-for="(item, index) in todo"
              :class=" item.done === true ? 'crossed-out' : 'normal-text'"
            >
              {{item.text}}
              <div class="close" @click="removeItem(index)">
                <i class="fas fa-times"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
