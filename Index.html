<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- CDN VueJS Nuova x l'estensione di chrome -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List Fabrizio Fornone</title>
  </head>
  <body>
    <!-- VueJS -->
    <div id="app">
      <div class="app-container">
        <!-- Assegnazione metodo addItem -->
        <input v-model="temporaryItem" @keyup.enter="addItem" />
        <button @click="addItem">Aggiungi</button>
        <div class="list-container">
          <ul>
            <!-- v for dell'array -->
            <li v-for="(item, index) in todo">
              {{item.text}}
              <div class="close" @click="removeItem(index)">
                <i class="fas fa-times"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
